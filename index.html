<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="build/styles/main.css">
  <title>Steam Analyzer</title>
</head>
<body>
  <h1>Steam Analyzer</h1>
  <p>Enter your 64-bit Steam ID below.</p>
  <input type="text" class="steamID"><button type="submit" class="submit-btn">Submit</button>

  <h1>Francoroks's Games</h1>
  	<h3>Most Played Game</h3>
  	<div class="most-played"><span># Hours</span></div>
	<h3>Least Played Game</h3>
  	<div class="least-played"><span># Hours</span></div>
 
  <h3>Never Played Games</h3>
  <ul>
  	<li>Game One</li>
  	<li>Game Two</li>
  	<li>Game Three</li>
  </ul>

  <button>Sort Games by X</button>
  <!--<script src="build/app.bundle.js"></script>-->
</body>
</html>
